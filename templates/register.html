<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
             background-color: yellow

        }
        #form{
             border-radius:10px;
             background:orange;
             color:black;
             width:290px;
             padding:4px;
             align:center;
        }
    </style>
</head>
<body>
<center>
<div id="form">
<h2>Registration</h2>

<form action="register" method="post">
        {% csrf_token %}
       <input type="text" name="username" placeholder="Enter your Username"><br>
       <input type="password" name="password" placeholder="Enter your password"><br>
       <input type="password" name="password1" placeholder="Enter your conform password"><br>
       <input type="submit"><br>
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</div>
</center>
</body>
</html>
